name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build LocationTriggering/LocationTriggering.csproj --configuration Release --no-restore
    - name: Test
      run: dotnet test AutomatedTests/AutomatedTests.csproj --no-restore --verbosity normal
    - run: mkdir ${{ github.workspace }}/package
    - run: dotnet pack --no-build -c Release --output "${{ github.workspace }}/package"
